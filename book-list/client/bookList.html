<template name="bookList">
 {{#if currentUser}}
    <h3>Here are your books:</h3>
    {{#each books}}
      <li><i>{{title}}</i> by {{author}}</li>
    {{/each}}

    <form class="add-book">
      Title:<br>
      <input type="text" name="title">
      <br>
      Author:<br>
      <input type="text" name="author">
      <input type="submit" value="Add Book">
  </form>
  {{else}}
    <h4>Please login to see your books.</h4>
  {{/if}}
</template>
